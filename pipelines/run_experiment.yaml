---
variables:
  output_folder: output
  dataset: &dataset miniImageNet
  backbone: &backbone Conv4
  method: &method baseline

init:

  flows:

    method_training_flow:
      steps:
      - name: MethodTraining
        init:
          dataset: *dataset
          backbone: *backbone
          method: *method
          num_classes: 4412
          stop_epoch: 1
          shallow: True

    embedding_flow:
      inputs: method_training_flow
      steps:
      - name: Embedding
        init:
          dataset: *dataset
          backbone: *backbone
          method: *method

    method_evaluation_flow:
      inputs:
        - method_training_flow
        - embedding_flow
      steps:
        - name: MethodEvaluation
          init:
            dataset: *dataset
            backbone: *backbone
            method: *method
            n_iter: 1

run:
  output_folder: output_folder
  output_folder_permissions: 02775
