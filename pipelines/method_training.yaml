---
variables:
  output_folder: save_dir
  dataset: &dataset CUB
  backbone: &backbone Conv4
  method: &method baseline
init:

  flows:

    MethodTrainingFlow:
      steps:
      - name: MethodTraining
        init:
          args:
          - '--dataset'
          - *dataset
          - '--model'
          - *backbone
          - '--num_classes'
          - '4412'
          - '--stop_epoch'
          - '1'
          - '--shallow'
          - 'True'
          - '--method'
          - *method

run:
  output_folder: %(output_folder)s/%(dataset)s/%(backbone)s/%(method)s
  output_folder_permissions: 02775
