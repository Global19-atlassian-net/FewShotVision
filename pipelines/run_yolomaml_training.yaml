---
init:

  flows:

    training_flow:
      steps:
      - name: YOLOMAMLTraining
        init:
          dataset: src/loaders/tests/coco.data
          model_config: src/loaders/tests/yolov3-tiny.cfg
          n_way: 2
          n_shot: 1
          n_query: 2
          optimizer: Adam
          learning_rate: 0.001
          n_epoch: 1
          n_episode: 1

run:
  output_folder: output
  output_folder_permissions: 02775
